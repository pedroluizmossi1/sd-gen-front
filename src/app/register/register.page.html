<app-toggle [title]="'Sign Up'"></app-toggle>

<ion-progress-bar type="indeterminate" *ngIf="loginLoader"></ion-progress-bar>

<ion-content class="ion-padding">
  

  <form [formGroup]="registerForm">
    <ion-input label="Login" placeholder="Username" formControlName="login" label-placement="floating" fill="outline" placeholder="Type User"></ion-input>
    <br/>
    <ion-input label="Password" type="password" formControlName="password" label-placement="floating" fill="outline" placeholder="Type Password"></ion-input>
    <br/>
    <ion-input label="Confirm Password" type="password" formControlName="confirmPassword" label-placement="floating" fill="outline" placeholder="Confirm Password"></ion-input>
    <br/>
    <ion-input label="Email" type="email" formControlName="email" label-placement="floating" fill="outline" placeholder="Type Email"></ion-input>
    <br/>
    <ion-input label="First Name" type="text" formControlName="first_name" label-placement="floating" fill="outline" placeholder="Type First Name"></ion-input>
    <br/>
    <ion-input label="Last Name" type="text" formControlName="last_name" label-placement="floating" fill="outline" placeholder="Type Last Name"></ion-input>
  </form>
    <br/>
    <ion-button expand="block" color="primary" fill="outline" (click)="register()" [disabled]="registerForm.invalid">Sign Up</ion-button>  

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" color="danger" fill="outline" routerLink="/login">Cancel</ion-button>
  </ion-toolbar>
</ion-footer>
