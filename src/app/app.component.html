<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="!menuDisabled">
      <ion-content>
        <ion-item>
          <ion-avatar slot="start">
            <img class="profile-picture" alt="" src="{{userProfile.profile_picture}}"  />
          </ion-avatar>
          <ion-label>{{userProfile.email}}</ion-label>
        </ion-item>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'" color="{{p.color}}"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logout()" detail="false" routerLinkActive="selected" routerDirection="root" [routerLink]="['/login']">
            <ion-icon aria-hidden="true" slot="start" [ios]="'log-out-outline'" [md]="'log-out-outline'" color="danger"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
