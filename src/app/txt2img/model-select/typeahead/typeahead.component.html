<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" color="danger" fill="outline" shape="round" (click)="cancelChanges()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar show-clear-button="always" (ionInput)="searchbarInput($event)" shape="round" fill="outline"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list *ngFor="let category of modelsCategory; trackBy: trackItems">
    <div *ngIf="category.models.length > 0">
    <ion-list-header>
      <ion-label>
        <h1>
          {{ category.name }}
        </h1></ion-label>
    </ion-list-header>
    <ion-item *ngFor="let model of category.models; trackBy: trackModels" button lines="full">
      <ion-thumbnail slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label (click)="modelSelectionChanged(model.path)" (click)="modelVersionSelectionChanged(model.version)" (click)="modelInfoSelectionChanged(model.info)">{{ model.name }}</ion-label>
      <ion-button slot="end" shape="round" fill="clear">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
    </div>
  </ion-list>
</ion-content>
