<ion-grid>
  <ion-row>
    <ion-col>
    <ion-button id="select-model" expand="block" shape="round">
      Model
      <ion-icon slot="end" name="layers-outline"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col>
    <ion-button id="select-model" color="warning" disabled="true" expand="block" shape="round">
      Lora
      <ion-icon slot="end" name="copy-outline"></ion-icon>
    </ion-button>
  </ion-col>
  </ion-row>
</ion-grid>



<ion-modal trigger="select-model" #modal>
  <ng-template>
    <app-typeahead
      class="ion-page"
      title="Model List"
      models_
      [items]="modelsCategory"
      [selectedItems]="selectedModel"
      (selectionChange)="modelSelectionChanged($event)"
      (selectionChangeVersion)="modelVersionSelectionChanged($event)"
      (selectionChangeInfo)="modelInfoSelectionChanged($event)"
      (selectionCancel)="modal.dismiss()"
    ></app-typeahead>
  </ng-template>
</ion-modal>
