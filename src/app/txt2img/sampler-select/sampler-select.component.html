<ion-select label="Sampler" label-placement="floating" fill="outline" label="Sampler"
  interface="action-sheet"
  placeholder="Select One"
  formControlName="sampler"
  (ionChange)="handleChange($event)"
  value="{{initialSampler}}"> <!-- Movido o formControlName aqui -->
  <div *ngFor="let item of samplers" >
    <ion-select-option [value]="item" label="item">{{ item }}</ion-select-option>
  </div>
</ion-select>
