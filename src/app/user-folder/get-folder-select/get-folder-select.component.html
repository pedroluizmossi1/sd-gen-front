<ion-select label="Folder" label-placement="floating" fill="outline" label="Folder"
  interface="action-sheet"
  placeholder="Select One"
  formControlName="folder"
  value="{{folders[0]}}"
  (ionChange)="handleChange($event)"> <!-- Movido o formControlName aqui -->
  <div *ngFor="let item of folders" >
    <ion-select-option [value]="item" label="item">{{ item }}</ion-select-option>
  </div>
</ion-select>
