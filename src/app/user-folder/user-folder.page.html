<app-toggle [title]="'Folders'"></app-toggle>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of folderList" >
    <ion-item id="{{item._id}}" (click)="openFolder(item._id)">
      <ion-icon name="folder" slot="start"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
      <!-- Add an icon to show selection status -->
      <ion-icon [name]="item.selected ? 'checkmark-circle' : 'ellipse-outline'" *ngIf="deleteMode"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="!deleteMode">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="markFoldersToDelete()" color="danger">
        <ion-icon name="trash"></ion-icon >
      </ion-fab-button>
      <ion-fab-button (click)="openModal()" color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="deleteMode" activated="true">
    <ion-fab-button (click)="cancelDelete()" color="warning">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="deleteFolders()" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
      
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
