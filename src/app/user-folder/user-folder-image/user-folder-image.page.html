<app-toggle [title]="'Images'"></app-toggle>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="6" size-lg="3" *ngFor="let item of images">
            <img appFullscreenImage [id]="item.id" [src]="item.url" *ngIf="item" class="ion-card-header-image" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
