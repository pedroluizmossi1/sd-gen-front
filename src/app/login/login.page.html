<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-progress-bar type="indeterminate" *ngIf="loader"></ion-progress-bar>

<ion-content class="ion-padding">
        <form [formGroup]="loginForm">
          <ion-input label="Login" placeholder="Username" formControlName="login" label-placement="floating" fill="outline" placeholder="Type User"></ion-input>
          <br/>
          <ion-input label="Password" type="password" formControlName="password" label-placement="floating" fill="outline" placeholder="Type Password"></ion-input>
          <ion-col class="ion-padding">
            <div (click)="resetPassword()" class="link-cursor">Reset <ion-text color="danger">Password</ion-text></div>
          </ion-col>  
        </form>
          <br/>
          <ion-button expand="block" color="primary" fill="outline" (click)="login()" [disabled]="loginForm.invalid">Login</ion-button>  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-label>No Account?</ion-label>
      <ion-button  color="secondary" fill="outline" (click)="register()">Sign up</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
