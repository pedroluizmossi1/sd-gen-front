<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list>
        <form [formGroup]="loginForm">
        <ion-item>
          <ion-input label="Login" placeholder="Username" formControlName="login"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Password" type="password" formControlName="password"></ion-input>
        </ion-item>
        </form>
      </ion-list>
    </ion-list>
    <ion-button (click)="login()" expand="block">Login</ion-button>
  </ion-content>
</ion-content>
