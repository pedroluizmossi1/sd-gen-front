<ion-progress-bar type="indeterminate" *ngIf="loader"></ion-progress-bar>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-lg="3" size="12">
        <form [formGroup]="resetPasswordForm" *ngIf="resetPasswordStatus01">
          <ion-input label="Username" placeholder="Username" formControlName="username" label-placement="floating"
            fill="outline" placeholder="Type Username" shape="round"></ion-input>
          <br />
          <ion-button expand="block" color="primary" fill="outline" (click)="resetPassword()"
            [disabled]="resetPasswordForm.invalid" shape="round">Reset Password</ion-button>
        </form>
        <form [formGroup]="resetPasswordForm2" *ngIf="resetPasswordStatus02">
          <ion-input label="Token" placeholder="Token" formControlName="token" label-placement="floating" fill="outline"
            placeholder="Type Token" shape="round"></ion-input>
          <br />
          <ion-input label="Password" type="password" formControlName="password" label-placement="floating"
            fill="outline" placeholder="Type Password" shape="round"></ion-input>
          <br />
          <ion-input label="Confirm Password" type="password" formControlName="confirmPassword"
            label-placement="floating" fill="outline" placeholder="Type Password" shape="round"></ion-input>
          <br />
          <ion-button expand="block" color="primary" fill="outline" (click)="resetPassword2()"
            [disabled]="resetPasswordForm2.invalid" shape="round">Reset Password</ion-button>
        </form>
        <br />
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-lg="3" size="12" style="text-align: center;">
  <div class="ion-padding">
    <ion-button expand="block" color="danger" fill="outline" routerLink="/login" shape="round">Cancel</ion-button>
  </div>
</ion-col>
</ion-row>
</ion-grid>
</ion-footer>
