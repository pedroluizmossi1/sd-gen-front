<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-progress-bar type="indeterminate" *ngIf="loader"></ion-progress-bar>

<ion-content class="ion-padding">
  <form [formGroup]="resetPasswordForm" *ngIf="resetPasswordStatus01">
    <ion-input label="Username" placeholder="Username" formControlName="username" label-placement="floating" fill="outline" placeholder="Type Username"></ion-input>
    <br/>
    <ion-button expand="block" color="primary" fill="outline" (click)="resetPassword()" [disabled]="resetPasswordForm.invalid">Reset Password</ion-button>
  </form>
  <form [formGroup]="resetPasswordForm2" *ngIf="resetPasswordStatus02">
    <ion-input label="Token" placeholder="Token" formControlName="token" label-placement="floating" fill="outline" placeholder="Type Token"></ion-input>
    <br/>
    <ion-input label="Password" type="password" formControlName="password" label-placement="floating" fill="outline" placeholder="Type Password"></ion-input>
    <br/>
    <ion-input label="Confirm Password" type="password" formControlName="confirmPassword" label-placement="floating" fill="outline" placeholder="Type Password"></ion-input>
    <br/>
    <ion-button expand="block" color="primary" fill="outline" (click)="resetPassword2()" [disabled]="resetPasswordForm2.invalid">Reset Password</ion-button>
  </form>
  <br/>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" color="danger" fill="outline" routerLink="/login">Cancel</ion-button>
  </ion-toolbar>
</ion-footer>
