<app-toggle [title]="'Profile'"></app-toggle>
<ion-progress-bar type="indeterminate" *ngIf="profileLoader" class="progressLoader"></ion-progress-bar>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col style="text-align: center;">
        <ion-avatar>
          <img alt="Profile Picture" src="{{userProfile.profile_picture}}" style="text-align: center;" />
        </ion-avatar>
        <br/>
        <ion-button size="small" shape="round" fill="outline" (click)="uploadFile()">
          Update Profile Picture
          <ion-icon name="cloud-upload-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br />
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="5" size="12" class="noPadding">
        <ion-input label="Email" value="{{userProfile.email}}" [disabled]="true" label-placement="floating" fill="outline"
    placeholder="Type User" shape="round"></ion-input>
  <br />
  <ion-input label="First Name" value="{{userProfile.first_name}}" [disabled]="true" label-placement="floating"
    fill="outline" placeholder="Type User" shape="round"></ion-input>
  <br />
  <ion-input label="Last Name" value="{{userProfile.last_name}}" [disabled]="true" label-placement="floating"
    fill="outline" placeholder="Type User" shape="round"></ion-input>
  <br />
  <ion-card style="border-radius: 25px;"> 
    <ion-card-header> <ion-card-title color="primary">Plan Details</ion-card-title> </ion-card-header>

    <ion-card-content> 
      <ion-list>
        <ion-item>
          <ion-label>Plan</ion-label>
          <ion-label slot="end">{{jsonPlan.name}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Price</ion-label>
          <ion-label slot="end" color="success">$ {{jsonPlan.price}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Description</ion-label>
          <ion-label slot="end">{{jsonPlan.description}}</ion-label>
        </ion-item>
      </ion-list>
      <ngx-json-viewer [json]="jsonPlan2" [expanded]="false"></ngx-json-viewer> 
    </ion-card-content>
  </ion-card>
  
  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
